<!DOCTYPE html>
<html ng-app="nw-demo">
  <head>
    <meta charset="utf-8" />
    <title>NW Demo</title>
  </head>
  <body>
    <div class="setup">
      <input type="text" name="server" value="" id="server" placeholder="Server" />
      <input type="text" name="username" value="" id="username" placeholder="Username" />
      <input type="text" name="extension" value="" id="extension" placeholder="Friend" />
      <button type="submit" id="submit">Make Call</button>
    </div>
    <p>
      Enter in the OnSIP domain, your username and the username of the person you want to call.
    </p>
    <ng-view>

    </ng-view>
    <script src="./angular.js"></script>
    <script src="./angular-routing.js"></script>
    <script src="./sip.js"></script>
    <script src="./application.js"></script>
  </body>
</html>
